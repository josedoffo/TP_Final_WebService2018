<div id="z">
  <h4 class="card-header">Gestion de Vehiculos</h4>
  <form id="f" #f="ngForm">
    <div class="form-group row">
      <div class="col">
        <input class="form-control" type="text" required placeholder="Ingrese la patente" name="npat" id="npat" #npat="ngModel" [(ngModel)]="nuevo.patente">
      </div>
      <div class="col">
        <input class="form-control" type="text" required placeholder="Ingrese la marca" name="nmarc" id="nmarc" #nmarc="ngModel" [(ngModel)]="nuevo.marca">
      </div>

    </div>

    <div class="form-group row">
      <div class="col">
        <input class="form-control" type="text" required placeholder="Ingrese el modelo" name="nmod" id="nmod" #nmod="ngModel" [(ngModel)]="nuevo.modelo">
      </div>
      <div class="col">
        
        <select class="form-control" required name="nestado" id="nestado" #nestado="ngModel" [(ngModel)]="nuevo.disponible">
          <option value="false">No</option>
          <option value="true">Si</option>
        </select>
        <small class="text-muted">Â¿Disponible?</small>
      </div>
    </div>
      <div class="form-group row">
      <div class="col">
      <input type="file" class="form-control"  name="nim" id="nim" #nim="ngModel" [(ngModel)]="nuevo.pathimagen" (change)="onFile($event)">
      <small class="text-muted">Ingrese una foto</small>
    </div>
  </div>


  </form>
  <div class="card-footer">
    <div class="row justify-content-end">
      <button class="btn btn-success" id="b" (click)="add()" [disabled]="!f.form.valid">
        <i fa class="fa fa-check"></i> Agregar</button>
    </div>
  </div>
</div>
