<div class="container">
    <div class="row" id="z">
        <div *ngFor="let vehicle of vehiculos">
            <div class="card col-md"  *ngIf="vehicle.disponible">
                <div class="card-header">{{vehicle.marca}} {{vehicle.modelo}}</div>
                <div class="card-body">
                    <img [src]="vehicle.pathimagen" class="form-control">
                </div>
                <div class="card-footer" *ngIf="authenticationService.userLoggedIn && !authenticationService.userAdmin">
                    <div class="row justify-content-end">
                        <button type="button" class="btn btn-success" (click)="elegir(vehicle)">
                            <i fa class="fa fa-check"></i> Reservar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
